<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Quiz Game</title>
    
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    
    <body>
        <div class="container">
            <h1>Quiz Game</h1>
            
            <div id="quiz">
                <form>
                    <h3>What language are you most comfortable with?</h3>
                    
<!--                    html5, phyton, java, swift-->
                    <label>
                    <input type="radio" name ="1" value="a" class="answer">
                    <img src="images/htmlLogo.png">
                    </label>
                    <label>
                    <input type="radio" name ="1" value="b" class="answer">
                    <img src="images/pythonLogo.png">
                    </label>
                    <label>
                    <input type="radio" name ="1" value="c" class="answer">
                    <img src="images/javaLogo.png">
                    </label>
                    <label>
                    <input type="radio" name ="1" value="d" class="answer">
                    <img src="images/swiftLogo.png">
                    </label>
                </form>
                <form>
                    <h3>What type of device do you use to code?</h3>
<!--                    mac, windows, lenovo, hp -->
                    <label>
                    <input type="radio" name ="2" value="a" class="answer">
                    <img src="images/appleLogo.png">
                    </label>
                    <label>
                    <input type="radio" name ="2" value="b" class="answer">
                    <img src="images/LenovoLogo.png">
                    </label>
                    <label>
                    <input type="radio" name ="2" value="c" class="answer">
                    <img src="images/windowsLogo.png">
                    </label>
                    <label>
                    <input type="radio" name ="2" value="d" class="answer">
                    <img src="images/HPLogo.png">
                    </label>
                </form>
                <form>
                    <h3>What is your prefered browser?</h3>
<!--                    chrome, safari, firefox, internet explorer-->
                    <label>
                    <input type="radio" name ="3" value="a" class="answer">
                    <img src="images/chromeLogo.png">
                    </label>
                    <label>
                    <input type="radio" name ="3" value="b" class="answer">
                    <img src="images/safariLogo.png">
                    </label>
                    <label>
                    <input type="radio" name ="3" value="c" class="answer">
                    <img src="images/firefoxLogo.png">
                    </label>
                    <label>
                    <input type="radio" name ="3" value="d" class="answer">
                    <img src="images/ieLogo.png">
                    </label>
                </form>
                <form>
<!--                    Startup, Established company, teacher, hacker-->
                
                <button id="results">Click to see your results!</button>
                <div id="outcome"></div>
            </div>
        
        </div>
    
    
        <script src="app.js" type="text/javascript"></script>
    </body>

</html>
